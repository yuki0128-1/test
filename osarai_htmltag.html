<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <div>
      <label>お名前 <input type="text"></label>
    </div>

    <div>
      <label>会員番号 <input type="text" pattern="^[0-9]+$"></label>
    </div>

    <div>
      <fieldset>
        <legend>ご契約言語</legend>
        <label><input type="checkbox"> 英語</label>
        <label><input type="checkbox"> 中国語</label>
        <label><input type="checkbox"> スペイン語</label>
      </fieldset>
    </div>

    <div>
      <label>
        お問い合わせ内容
        <select>
          <option>開始時刻になってもレッスン開始しない</option>
          <option>サービスについて問い合わせたい</option>
          <option>決済手段を変えたい</option>
          <option>その他</option>
        </select>
      </label>
    </div>

    <div>
      <label>
        その他 補足事項等
        <textarea></textarea>
      </label>
    </div>


    <div>
      <button>送信</button>
    </div>


  </form>
</body>
</html>
